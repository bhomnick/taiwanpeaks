{% load static thumbnail photos %}

{% thumbnail photo.image "1920x1080" as im_full %}
{% thumbnail photo.image "480x270" as im_small %}
<li>
  <a class="img-box lightbox" href="{{ im_full.url }}" title='{% attribution photo %}'>
    <img src="{{ im_small.url }}">
  </a>
</li>
{% endthumbnail %}
{% endthumbnail %}
